<html>
    <head>
        <title>Adding Audio to Website</title>
    </head>
    <body>
        <h1>Adding Audio to Website</h1>
        <p>By using the tag "< audio >". We can add an audio to our website.</p>
        <h2>Examples:</h2>

        <h3>Playing a MP3 Audio File</h3>
        <p>
            <audio controls>
                <source src="BTS-MagicShop.mp3">
        </p>
        <h1>How to add Youtube Video to our Website</h1>
        <p>To add a youtube clip, we need to use < iframe ></p>
        <h2>Example below:</h2>
        <p>
            <iframe width="500"  height="300"src="https://youtube.com/embed/XsX3ATc3FbA"></iframe>
        </p>

        <h1>Video</h1>
            <video controls>
                <source src="videoplayback.mp4" type="video/mp4">
            </video>
    </body>
</html>
